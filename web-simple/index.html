<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket to Ride - Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ticket to Ride - Versão Web</h1>
    
    <div id="game-container">
        <div id="board">
            </div>

        <div id="game-info">
            <h2>Informações do Jogo</h2>
            <div id="players">
                </div>
            <hr>
            <h3>Cartas Abertas</h3>
            <div id="face-up-cards" class="card-area">
                </div>
            <h3>Baralho</h3>
            <div id="deck-area" class="card-area">
                <div id="deck-pile" class="card deck">Baralho</div>
                <div id="discard-pile" class="card discard">Descarte</div>
            </div>
            <hr>
            <h3>Log de Ações</h3>
            <div id="log"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
