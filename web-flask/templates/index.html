<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Ticket to Ride</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div id="winner-banner" class="hidden"></div>

    <div class="main-container">
      <div class="left-panel">
        <h1>Ticket to Ride</h1>
        <div id="login-area">
          <input type="text" id="player-name" placeholder="Digite seu nome" />
          <button id="join-game-btn">Entrar no Jogo</button>
        </div>

        <div id="game-info" style="display: none">
          <h2 id="game-status">Aguardando...</h2>
          <div id="turn-info"></div>
          <button id="start-game-btn" style="display: none">
            Iniciar Jogo
          </button>
          <div id="players-info">
            <h3>Jogadores:</h3>
            <ul id="player-list"></ul>
          </div>

          <div id="card-decks">
            <h3>Comprar Cartas</h3>
            <div class="deck" id="deck-baralho">Baralho</div>
            <div id="visible-cards"></div>
          </div>

          <div id="my-hand">
            <h3>Minha MÃ£o:</h3>
            <div id="my-cards"></div>
          </div>

          <div id="action-log">
            <p id="error-message" class="error"></p>
          </div>
        </div>
      </div>

      <div class="right-panel">
        <div id="board-container"></div>
      </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
